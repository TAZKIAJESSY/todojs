<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOdoList</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header-container">TODOLIST</div>
        
        <div class="search-bar">
            <form>
                <input type="text" placeholder="What needs to be done?" />
            </form> 
        </div>
        
        <ul id="todolist">
            <li class="todo-completed">
                <label><input type="checkbox" checked /> Dust the vases</label>
            </li>
            <li class="todo-notcompleted">
              <label><input type="checkbox" /> Sweep the floor</label>
            </li>
            
        </ul>

        <div class="footer">
            Todo-uncomplete:<span id="todouncompleted-count">0</span> 
            Done:<span id="completed-count">0</span>
            Total:<span id="total-count">0</span>
        </div>


    </div>
    

    <script src="scripts/main.js"></script>
</body>
</html>
